<div class="container-sm">
  <h2>Your cart</h2>
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{ item.name }}</span>
        <span matListItemLine>{{ item.price | currency : "PLN" }}</span>
      </mat-list-item>
      <hr class="hr" />
      <mat-list-item>
        <span class="price" matListItemTitle>Total(PLN)</span>
        <span class="price" matListItemLine>{{
          totalPrice | currency : "PLN"
        }}</span>
      </mat-list-item>
      <mat-list-item class="text-right">
        <button mat-flat-button (click)="clearCart()">CLEAR</button>
        <button mat-raised-button color="primary" (click)="checkout()">
          CHECKOUT
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
