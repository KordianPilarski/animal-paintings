<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h2>Our latest collection</h2>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
    </mat-form-field>
    <mat-form-field>
      <mat-select
        (selectionChange)="sortProducts($event.value)"
        placeholder="Sort"
      >
        <mat-option value="priceHighLow">Price: High to Low</mat-option>
        <mat-option value="priceLowHigh">Price: Low to High</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <h4>Basic mat-select</h4>
  <mat-label>Favorite food</mat-label>
  <div
    fxLayout="row wrap"
    fxLayoutGap="50px grid"
    fxLayoutAlign="center center"
  >
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" (click)="addToCart(product)">
        <img
          mat-card-image
          src="assets/images/{{ product.image_url }}"
          alt="Photo of a {{ product.name }}"
        />
        <mat-card-content>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>
            {{ product.price | currency : "PLN" }}
          </mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
